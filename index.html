<!DOCTYPE html>
<html>
  <head>
    <title>Form HTML per generare codice HTML precompilato</title>
  </head>
  <body>
    <h1>Compila il form</h1>
    <form>
<label for="nome">Nome:</label>
  <input type="text" id="nome" name="nome"><br><br>

  <label for="cognome">Cognome:</label>
  <input type="text" id="cognome" name="cognome"><br><br>

  <label for="razza">Razza:</label>
  <input type="text" id="razza" name="razza"><br><br>

  <label for="classe">Classe:</label>
  <input type="text" id="classe" name="classe"><br><br>

  <label for="livello">Livello:</label>
  <input type="number" id="livello" name="livello"><br><br>
      
  <label for="allineamento">Allineamento:</label>
  <input type="text" id="allineamento" name="allineamento"><br><br>

  <label for="scheda">Link scheda:</label>
  <input type="url" id="scheda" name="scheda"><br><br>

  <label for="diceroom">Link diceroom:</label>
  <input type="url" id="diceroom" name="diceroom"><br><br>

  <label for="immagine">Link immagine:</label>
  <input type="url" id="immagine" name="immagine"><br><br>

  <label for="colore">Colore HTML delle stringhe:</label>
  <input type="color" id="colore" name="colore"><br><br>


      <input type="submit" value="Genera HTML">
    </form>

    <script>
      const form = document.querySelector('form');

      form.addEventListener('submit', (event) => {
        event.preventDefault();
        const Nome = document.getElementById('nome').value;
        const Cognome = document.getElementById('cognome').value;
        const Razza = document.getElementById('razza').value;
        const Classe = document.getElementById('classe').value;
        const Livello = document.getElementById('livello').value;
        const Allineamento = document.getElementById('allineamento').value;
        const Scheda = document.getElementById('scheda').value;
        const Diceroom = document.getElementById('diceroom').value;
        const Immagine = document.getElementById('immagine').value;
        const Colore = document.getElementById('colore').value;

        const html = `
<div align="center"><div style="box-shadow: 0px 0px 5px #555; padding-bottom: 10px; width: 590px; background: #fff; border: solid ${Colore}; border-width: 0px 4px 0px 4px; text-align: justify; font-family: arial; font-size: 12px; color: #333"><h2 style="color: #000; text-align: center; padding-top:10px; margin-top:0px">${Nome} ${Cognome}</h2><div style="margin-bottom: 10px; font-family: cambria; font-size: 12px; color: #000; text-transform: uppercase; text-align: center">${Razza} | ${Classe} | ${Livello} | ${Allineamento} | [URL=${Scheda}]Scheda[/URL] | [URL=${Diceroom}]DICEROOM[/URL]</div><div style="height: 200px; width: 100px; background: url(${Immagine}); background-size: cover; background-position-x:center; float: left; margin: 0px 5px 0px 10px; width: 100px;"></div><div style="height: 200px; overflow: auto; padding: 0px 5px 0px 5px; margin-right: 10px; font-family: arial; font-size: 12px; line-height: 14px;"> TESTO MESSAGGIO

</div><div style="float: left; margin: 15px 5px 10px 10px; width: 270px; padding: 5px; border: solid #000; border-width: 1px 0px 1px 0px; line-height: 16px; overflow: auto; height: 130px;"><b><u>HP</u></b> <i>0</i>/0
<b><u>CA</u></b> 0
<b><u>Tpc</u></b> <b>-</b> (danni <b>-</b>)

<b>Mischia</b> +Bonus Arma (danni+for)
<b>Distanza</b> +Bonus Arma (danni)


</div><div style="margin: 15px 5px 0px 10px; width: 270px; padding: 5px; border: solid #000; border-width: 1px 0px 1px 0px; line-height: 16px; overflow: auto; height: 130px;"><b><u>Equipaggiamento</u></b>
0 [color=lightgrey]<b>MP</b>[/color] | 0 [color=gold]<b>MO</b>[/color] | 0 [color=lightsteelblue]<b>MA</b>[/color] | 0 [color=darkorange]<b>MR</b>[/color]

<hr style="height: 1px; background: #000; border: 0;">
<b><u>Capacità</u></b>
<b>Nome capacità</b> es. Ira round 0/0
<b>Incantesimi</b>
0/0 <b>Lv 0</b>| 0/0 <b>Lv 1</b>| 0/0 <b>Lv 2</b> | 0/0 <b>Lv 3</b>
<b>Incantesimi Pronti</b>
1.
2.
3.

</div></div></div>

`;

        const temp = document.createElement('textarea');
        temp.value = html;
        document.body.appendChild(temp);
        temp.select();
        document.execCommand('copy');
        document.body.removeChild(temp);

        alert('Il codice HTML è stato copiato nella clipboard!');
      });
    </script>
  </body>
</html>
